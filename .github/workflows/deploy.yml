name: Deploy Celestial from tarball to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract Celestial project
        run: |
          tar -xzvf celestial_site.tar.gz
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd Celestial
          npm install
          npm install @vitejs/plugin-react
      - name: Build site
        run: |
          cd Celestial
          npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: Celestial/dist
